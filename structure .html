<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Dropdown Button (Hover to Show)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: 'Press Start 2P', monospace;
      padding: 60px;
    }

    .button-container {
      position: relative;
      display: inline-block;
    }

    .main-button {
      background-color: #000000;
      color: #ffffff;
      padding: 16px 20px;
      /* border: 4px solid #000000; */
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      /* box-shadow: 0 0 8px #00ffcc; */
      transition: background-color 0.2s ease, transform 0.1s;
      z-index: 1;
      position: relative;
    }

    .main-button:hover {
      background-color: #000000;
      transform: scale(1.05);
    }

    .dropdown-buttons {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      position: absolute;
      top: 50%;
      left: 115%;
      transform: translateY(-50%);
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 10px;
      z-index: 0;
    }

    .button-container:hover .dropdown-buttons {
      opacity: 1;
      pointer-events: auto;
      z-index: 2;
    }

    .option-button {
      background-color: #000;
      color: #ffffff;
      padding: 14px 18px;
      border: 3px solid;
      font-size: 11px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 6px;
      transition: background-color 0.2s ease, transform 0.1s;
    }

    .option-button:hover {
      background-color: #e11313;
      transform: scale(1.03);
    }

    .dropdown-buttons button:nth-child(1) {
      margin-bottom: auto;
    }

    .dropdown-buttons button:nth-child(2) {
      margin: 0;
    }

    .dropdown-buttons button:nth-child(3) {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="main-button">Menu</button>
    <div class="dropdown-buttons">
      <button class="option-button">Option 1</button>
      <button class="option-button">Option 2</button> <!-- Aligned with main -->
      <button class="option-button">Option 3</button>
    </div>
  </div>

</body>
</html>
